<html><body>

<div id="map" style="position: fixed; top: 0; right: 0; bottom: 0; left: 0;"></div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquerygeo.com/jquery.geo-1.0.0-b2.min.js"></script>

<script>
var services = [ {
  id: "OSM",
  type: "tiled",
  src: "http://tile.openstreetmap.org/{{:zoom}}/{{:tile.column}}/{{:tile.row}}.png",
  attr: "&copy; OpenStreetMap &amp; contributors, CC-BY-SA",
} ];

var map = $( "#map" ).geomap( {
  services: services,
  center: [ 34.3155072, -118.2096814 ],
  zoom: 10,
} );
</script>

</body></html>
